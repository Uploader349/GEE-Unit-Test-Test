name: Manually triggered workflow
on:
  pull_request_target:
    types: [opened, reopened]
  workflow_dispatch:
    types: [opened, deleted]


concurrency: 
  group: ${{ github.workflow }}

jobs:
  run_main:
    if: github.repository_owner == 'Piphi5'
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: sleep 2m
  run_pr:
    if: (github.event_name = "pull_request" && github.base_ref)
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: sleep 2m